## this workflow is used to publish dia-agents-baseservice to npmjs.com
## Trigger condition:
## 1. create a release
name: Publish bitspider-retailer-sdk
on:
  release:
    types:
      - published
env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.1.0
        with:
          submodules: true
      - name: Setup Node.js
        uses: actions/setup-node@v1.4.2
        with:
          node-version: 12
      - name: Print git information and ls current folder
        run: git status && pwd && ls
      - name: Install node_modules
        run: yarn
      - run: npm test
      - name: Generate JSDoc
        run: npm run jsdoc
      - name: Get Release
        id: get_release
        uses: bruceadams/get-release@v1.2.0
      - name: Upload JSDoc
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./dist/apidoc.zip
          asset_name: 'apidoc.zip'
          asset_content_type: application/zip

  publish-npm-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.1.0
        with:
          submodules: true
      - uses: actions/setup-node@v1.4.2
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Get release version
        run: |
          VERSION=${GITHUB_REF##*/v}
          echo "::set-env name=VERSION::${GITHUB_REF##*/v}"
      # - name: Update package.json version
      #   run: |
      #     git config --global user.email "devops.bitspider@gmail.com"
      #     git config --global user.name "Devops"
      #     npm version $VERSION --allow-same-version
      - name: Install node_modules
        run: yarn
      - name: Publish to npmjs.org
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
